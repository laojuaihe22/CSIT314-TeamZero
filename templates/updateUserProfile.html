<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="updateUserProfile" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        <label for="field">Select Field:</label>
        <select id="field" name="field">
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="description">Description</option>
        </select><br><br>
        <label for="value">New Value:</label>
        <input type="text" id="value" name="value" required><br><br>
        <button type="submit">Update User</button>
    </form>
    {% if updateUser %}
    <h1>User profile updated</h1>
    <table border="1">
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Age</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>{{ updateUser.email }}</td>
            <td>{{ updateUser.profile.name }}</td>
            <td>{{ updateUser.profile.age }}</td>
            <td>{{ updateUser.profile.description }}</td>
        </tr>
    </table>
    {% else %}
    <h1>No user found with the provided email.</h1>
    {% endif %}
</body>
</html>
