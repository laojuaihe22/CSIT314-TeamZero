<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroRealEstate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .agent-main{
            position: absolute;
            margin: 50px;
        }

        .agent-main p {
            font-size: 45px;
        }


        .profile-nav {
            font-size: 15px;
            margin-top: -20px;
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5); /* Add shadow */
            max-width: fit-content;
        }

        .Pnav-item {
            font-weight: bold;
            padding: 10px 25px;
            cursor: pointer;
            width: 120px;
            text-align: center;
        }

        .Pnav-item.active {
            font-weight: normal;
            background-color: black;
            color: white;
            border-radius: 10px;
        }

        .hidden {
            display: none;
            position: absolute;
            margin-top: 8%;
        }

        #listings {
            left: 50%;
            position: relative;
            width: 550px; /* Adjust the width as needed */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: calc(100% - 16px); /* Adjusted width to accommodate border and padding */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color:black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: grey;
        }

        .logout img {
            margin: -15px;
            width: 50px;
            height: auto;
            color: black;
        }
    </style>
</head>
<body class="no-scroll">

<span class="navbar">
    <a class="title" href="page1.html">ZeroRealEstate</a>
    <a class="logout" href="index.html"><img src="logout.avif"></a>
    <a class="active" href="myprofile.html"><button>My Profile</button></a>
    <a href="myActivities.html">My Activities</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
    <a href="page1.html">Home</a>
</span>

<div class="agent-main">
    <p>Your Profile</p>
    <div class="profile-nav">
        <div class="Pnav-item active" onclick="showListings()">Your Listings</div>
        <div class="Pnav-item" onclick="showMessages()">Messages</div>
        <div class="Pnav-item" onclick="showAppoinments()">Appointments</div>
    </div>
    
    <!-- Listing Section -->
    <div class="agent-body">
    <div id="listings" class="hidden">
        <h2>Create New Listing</h2>
        <form id="listingForm" enctype="multipart/form-data" method = 'POST' action = 'createPropertyListing'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Type of Property" required>
            </div>
            <div class="form-group">
                <label for="propertyType">Type of Property:</label>
                <select id="propertyType" name="propertyType" required>
                    <option value="Condo">Condo</option>
                    <option value="Land">Landed</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="0" step="100" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

  

    <!-- Messages Section -->
    <div id="messages" class="hidden">
        <!-- Messages content here -->
        <p>Messages Content Goes Here</p>
    </div>
</div>

<script>
    function showListings() {
        var listingsSection = document.getElementById("listings");
        var messagesSection = document.getElementById("messages");
        var appoinmentsSection = document.getElementById("appoinments");
        var listingsNavItem = document.querySelector(".nav-item:nth-child(1)");
        var messagesNavItem = document.querySelector(".nav-item:nth-child(2)");
        var appoinmentsNavItem = document.querySelector(".nav-item:nth-child(3)");

        // Show listings section and hide messages section
        listingsSection.style.display = "block";
        messagesSection.style.display = "none";

        // Highlight listings nav item and unhighlight messages nav item
        listingsNavItem.classList.add("active");
        messagesNavItem.classList.remove("active");
    }

    function showMessages() {
        var listingsSection = document.getElementById("listings");
        var messagesSection = document.getElementById("messages");
        var appoinmentsSection = document.getElementById("appoinments");
        var listingsNavItem = document.querySelector(".nav-item:nth-child(1)");
        var messagesNavItem = document.querySelector(".nav-item:nth-child(2)");
        var appoinmentsNavItem = document.querySelector(".nav-item:nth-child(3)");

        // Show messages section and hide listings section
        listingsSection.style.display = "none";
        messagesSection.style.display = "block";

        // Highlight messages nav item and unhighlight listings nav item
        listingsNavItem.classList.remove("active");
        messagesNavItem.classList.add("active");
    }
</script>

</body>
</html>
