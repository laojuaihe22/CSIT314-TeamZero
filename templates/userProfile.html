<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroRealEstate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
      .container {
          max-width: 600px;
          margin: 20px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          position: relative;
      }
      h1 {
          text-align: center;
          color: #333;
      }
      .user-details {
          margin-bottom: 20px;
      }
      .user-details label {
          font-weight: bold;
      }
      .profile-img {
          display: block;
          margin: 0 auto;
          border-radius: 50%;
          width: 150px;
          height: 150px;
          object-fit: cover;
          object-position: center;
          margin-bottom: 20px;
      }
      /* Updated styles for close button */
      .close-btn {
          position: absolute;
          bottom: 10px; /* Position at the bottom */
          left: 50%;
          transform: translateX(-50%); /* Center horizontally */
          padding: 5px 10px;
          background-color: #ccc;
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <div class="user-details">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div>
            <label for="username">Username:</label>
            <span id="username">JohnDoe</span>
        </div>
        <div>
            <label for="fullname">Full Name:</label>
            <span id="fullname">John Doe</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <span id="email">{{user['email']}}</span>
        </div>
        <div>
            <label for="dob">Role:</label>
            <span id="dob">{{user['role']}}</span>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.</p>
        </div>
        <button class="close-btn" onclick="goBack()">Close</button> <!-- Close button -->
    </div>
</div>

<script>
    function goBack() {
        window.history.back(); // Go back to the previous page
    }
</script>
</body>
</html>
